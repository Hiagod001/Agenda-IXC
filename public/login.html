<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Uai Telecom Agenda</title>
<link href="login.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Botão de alternar tema -->

<div class="login-container">
<div class="login-background">
<div class="background-pattern"></div>
</div>
<div class="login-card">
<div class="login-header">
<img alt="Uai Telecom" class="logo" src="logo.png"/>
<h1>Sistema de Agenda</h1>
<p>Faça login para acessar o sistema</p>
</div>
<form class="login-form" id="loginForm">
<div class="form-group">
<div class="input-container">
<i class="fas fa-user input-icon"></i>
<input id="username" name="username" placeholder=" " required="" type="text"/>
<label class="floating-label" for="username">Usuário</label>
</div>
</div>
<div class="form-group">
<div class="input-container">
<i class="fas fa-lock input-icon"></i>
<input id="password" name="password" placeholder=" " required="" type="password"/>
<label class="floating-label" for="password">Senha</label>
<button class="toggle-password" onclick="togglePassword()" type="button">
<i class="fas fa-eye"></i>
</button>
</div>
</div>
<button class="login-button" type="submit">
<span class="button-text">Entrar</span>
<div class="loading-spinner" style="display: none;">
<i class="fas fa-spinner fa-spin"></i>
</div>
</button>
<div class="error-message" id="errorMessage" style="display: none;"></div>
</form>
<div class="login-footer">
<p>© 2024 Uai Telecom - Todos os direitos reservados</p>
</div>
</div>
</div>

<script src="login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uai Telecom Agenda</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <div class="background-pattern"></div>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <img src="logo.png" alt="Uai Telecom" class="logo">
                <h1>Sistema de Agenda</h1>
                <p>Faça login para acessar o sistema</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" required>
                        <label for="username" class="floating-label">Usuário</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required>
                        <label for="password" class="floating-label">Senha</label>
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    <span class="button-text">Entrar</span>
                    <div class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2024 Uai Telecom - Todos os direitos reservados</p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>

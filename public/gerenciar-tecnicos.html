<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Técnicos - Uai Telecom</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gerenciar-tecnicos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-content">
      <img class="loading-logo" src="logo.png" alt="Uai Telecom" />
      <div class="loading-spinner"><div class="spinner"></div></div>
      <p>Carregando...</p>
    </div>
  </div>

  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <a class="back-button" href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img class="header-logo" src="logo.png" alt="Uai Telecom" />
        <h1>Gerenciar Técnicos</h1>
      </div>
      <div class="header-right">
        <div class="user-info">
          <span class="user-name" id="userName">Carregando...</span>
          <div class="user-menu">
            <button class="user-button" onclick="toggleUserMenu()"><i class="fas fa-user-circle"></i></button>
            <div class="user-dropdown" id="userDropdown">
              <a href="index.html"><i class="fas fa-home"></i> Voltar ao Menu Principal</a>
              <hr />
              <a href="/logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="page-container">
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-hard-hat"></i> Cadastro de Técnicos</h2>
        <p>Adicione ou remova técnicos disponíveis para agendamento.</p>
      </div>

      <form id="addTechForm" class="inline-form">
        <div class="form-group">
          <label for="techName">Nome do técnico</label>
          <input id="techName" name="name" type="text" placeholder="Ex.: João Silva" required />
        </div>
        <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i> Adicionar</button>
      </form>

      <div class="table-wrapper">
        <table class="data-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Status</th>
              <th style="width: 160px;">Ações</th>
            </tr>
          </thead>
          <tbody id="techTableBody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    function toggleUserMenu(){
      const dd = document.getElementById('userDropdown');
      dd.style.display = dd.style.display === 'block' ? 'none' : 'block';
    }
    window.addEventListener('click', (e) => {
      const dd = document.getElementById('userDropdown');
      const btn = document.querySelector('.user-button');
      if (!dd || !btn) return;
      if (!dd.contains(e.target) && !btn.contains(e.target)) dd.style.display = 'none';
    });
  </script>
  <script src="gerenciar-tecnicos.js"></script>
</body>
</html>
